version: '3.9'
services:
  metabase-trino:
    build: 
      context: metabase-starburst/.
    container_name: metabase-trino
    hostname: metabase-trino
    environment:
      - JAVA_OPTS=-XX:MaxRAMPercentage=90
    volumes: 
    - /dev/urandom:/dev/random:ro
    ports:
     - 3000:3000
    networks: 
      - metanet
    healthcheck:
      test: curl --fail -I http://localhost:3000/api/health || exit 1
      interval: 15s
      timeout: 5s
      retries: 5
    depends_on:
      redis-data-1:
        condition: service_healthy
      postgres-data1-trino:
        condition: service_healthy
      # elasticsearch-data-1:
      #   condition: service_healthy
    cpus: 2
    mem_limit: 512m
  setup-trino:
    image: bash:5.1.16
    container_name: setup-trino
    volumes:
      - $PWD/setup:/tmp
    networks:
      - metanet
    depends_on:
      metabase-trino:
        condition: service_healthy
      trino:
        condition: service_healthy
    command: sh /tmp/metabase-setup.sh metabase-trino:3000
    cpus: 1
    mem_limit: 128m
  postgres-data1-trino:
    image: metabase/qa-databases:postgres-sample-12
    container_name: postgres-data1-trino
    hostname: postgres-data1
    networks: 
      - metanet
    cpus: 1
    mem_limit: 128m
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metabase -d sample"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: -c log_statement=all
  mysql-data1-trino:
    image: metabase/qa-databases:mysql-sample-8
    container_name: mysql-data1-trino
    hostname: mysql-data1
    ports:
    - 3306:3306
    networks: 
      - metanet
    cpus: 1
    mem_limit: 512m
    command: --general-log=1
  redis-data-1:
    image: redis:7
    container_name: redis-data-1
    hostname: redis-data-1
    ports:
      - 6379:6379
    networks: 
      - metanet
    cpus: 1
    mem_limit: 128m
    command: --cluster-enabled no
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 30s
      timeout: 30s
      retries: 5
  redis-data-generator:
    build: redis-data-generator/.
    container_name: redis-random-data-generator
    hostname: redis-random-data-generator
    volumes:
      - $PWD/redis-data-generator:/usr/src/app/
    networks: 
      - metanet
    depends_on:
      redis-data-1:
        condition: service_healthy
    command: node generator.js string 10000 test
